<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
      <div style="float:left; margin-top:8px;"><h5 class="mb-0">Elenco Utenti</h5></div>
      <div style="float:right;"><button type="button" class="btn btn-outline-primary w-200p mb-0" (click)="goToCreateUser()">Nuovo Utente</button></div>
  </div>
  <div class="card-body pt-0 widget-body">
      <div class="table-responsive">
          <ng2-smart-table  class="table table-hover"
                            [settings]="settings" 
                            [source]="userList" 
                            (deleteConfirm)="onDeleteConfirm($event)"
                            (edit) = "goToEditUser($event)"
                            (rowSelect)="onRowSelect($event)" 
                            (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>
      </div>          
  </div>
</div>
